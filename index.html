<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor Monedas - Pyro-Nicolini</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/7dc273d6fa.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header></header>
    <main>
        <h2>Conversor de monedas Nacional</h2>
        <div class="cards">
            <div class="card">
                <p>Pesos CPL</p>
                <input id="input1" type="number" placeholder="Ingrese el monto en CPL" min="0">
                <p>Moneda a convertir</p>
                <select name="divisas" id="divisas">
                    <option value="euro">Euro</option>
                    <option value="dolar">Dolar</option>
                    <option value="uf">Unidad de Fomento</option>
                    <option value="utm">Unidad Tributaria Mensual</option>
                </select>
            </div>
            <button class="button" id="boton">Convertir</button>
            <span>Resultado: <p id="result"></p></span>
        </div>
        <div>
          <canvas id="myChart" width="800" height="400"></canvas>
        </div>
    </main>
    <footer>
      <p>Pyro Nicolini</p>
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
